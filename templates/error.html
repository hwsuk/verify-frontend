{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header"><strong>An error occurred</strong></div>
        <div class="card-body">
            <p class="card-text">
                {{error.message|safe}}
            </p>
            {% if error.link %}
            <p class="card-text">
                <a role="button" class="btn btn-primary" href={{ error.link.href }}>{{ error.link.text|safe }}</a>
            </p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
